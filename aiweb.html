<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI网页</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/artificial-intelligence.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p, ul {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .btn:active {
            transform: translateY(1px);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px);
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="float">AI Web</h1>
        <p>hello everyone ,Here is my AI web page,I'm glad to see you here.,I will show you some AI Web. you can click the button to see learn AI Web.</p>

        <div class="btn-container">
            <a href="ai.html" class="btn fade-in">返回主页</a>
            <a href="https://www.kaggle.com/" class="btn fade-in">Kaggle</a>
            <a href="https://huggingface.co/" class="btn fade-in">Huggleface</a>
            <a href="https://github.com/" class="btn fade-in">Github</a>
        </div>
    </div>
</body>
</html>
