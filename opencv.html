<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCV学习</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 复用相同的基础样式，修改主题色 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
        }

        .opencv {
            background: linear-gradient(145deg, #ffffff, #f5f7ff);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .cv-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            border-bottom: 2px solid #e6e9f5;
            padding-bottom: 15px;
        }

        .cv-header h2 {
            color: #2d3748;
            font-size: 2rem;
            margin: 0;
        }

        .cv-icon {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cv-icon i {
            color: white;
            font-size: 24px;
        }

        .cv-skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .cv-skill-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .cv-skill-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .cv-skill-item i {
            font-size: 28px;
            margin-bottom: 12px;
            color: #34495e;
        }

        .cv-skill-item h4 {
            margin: 10px 0;
            color: #2d3748;
        }

        .cv-description {
            color: #4a5568;
            line-height: 1.6;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .cv-btn {
            display: inline-block;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .cv-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .cv-skills {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .cv-skills {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="opencv">
        <div class="cv-header">
            <h2>OpenCV学习心得</h2>
            <div class="cv-icon">
                <i class="fas fa-camera-retro"></i>
            </div>
        </div>

        <div class="cv-description">
            <p>在学习OpenCV的过程中，我深入理解了计算机视觉的核心概念和实践应用，掌握了多种图像处理技术和算法实现。</p>
        </div>

        <div class="cv-skills">
            <div class="cv-skill-item">
                <i class="fas fa-image"></i>
                <h4>图像处理基础</h4>
                <p>掌握基本的图像操作和处理技术</p>
            </div>
            <div class="cv-skill-item">
                <i class="fas fa-filter"></i>
                <h4>图像滤波</h4>
                <p>实现各种滤波算法和边缘检测</p>
            </div>
            <div class="cv-skill-item">
                <i class="fas fa-fingerprint"></i>
                <h4>特征提取</h4>
                <p>学习特征点检测和匹配技术</p>
            </div>
            <div class="cv-skill-item">
                <i class="fas fa-object-group"></i>
                <h4>目标检测</h4>
                <p>实现物体检测和跟踪功能</p>
            </div>
        </div>

        <a href="learning.html" class="cv-btn">
            <i class="fas fa-arrow-left"></i> 返回学习经历
        </a>
    </div>
</body>
</html>
