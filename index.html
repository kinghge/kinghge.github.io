<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎</title>
    <link rel="icon" href="https://ui-avatars.com/api/?name=K&background=8e44ad&color=fff&size=128&bold=true&format=png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-out;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: #8e44ad;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .btn:hover {
            background-color: #8e44ad;
            color: white;
            animation: none;
        }

        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .formula {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            white-space: nowrap;
            transition: opacity 1s;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(0);
            }
        }
    </style>
    <script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
            fontCache: 'global'
        }
    };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div class="floating-formulas"></div>
    <div class="welcome-container">
        <h1>欢迎来到kinghge的网页</h1>
        <div class="button-container">
            <a href="personal.html" class="btn">个人介绍</a>
            <a href="ai.html" class="btn">人工智能</a>
            <a href="learning.html" class="btn">学习经历</a>
        </div>
    </div>

    <script>
        const formulaStrings = [
            '\\(y = wx + b\\)',
            '\\(\\sigma(z) = \\frac{1}{1+e^{-z}}\\)',
            '\\(\\text{ReLU}(x) = \\max(0, x)\\)',
            '\\(H = -\\sum p \\log p\\)',
            '\\(\\vec{a} \\cdot \\vec{b} = |a||b|\\cos\\theta\\)',
            '\\(P(A|B) = \\frac{P(B|A)P(A)}{P(B)}\\)',
            '\\(\\frac{\\partial J}{\\partial w} = \\frac{1}{m}X^T(Xw-y)\\)',
            '\\(f(x) = \\frac{1}{\\sqrt{2\\pi}}e^{-\\frac{x^2}{2}}\\)',
            '\\(L = \\frac{1}{n}\\sum(y - \\hat{y})^2\\)',
            '\\(\\hat{y} = \\text{softmax}(Wx + b)\\)'
        ];

        function createFormula(container, x, y) {
            const formula = document.createElement('div');
            formula.classList.add('formula');
            formula.innerHTML = formulaStrings[Math.floor(Math.random() * formulaStrings.length)];
            formula.style.left = `${x}%`;
            formula.style.top = `${y}%`;
            const duration = Math.random() * 20 + 40; // 40-60秒
            formula.style.animationDuration = `${duration}s`;
            formula.style.animationDelay = `${-Math.random() * duration}s`;
            container.appendChild(formula);
            return formula;
        }

        function createInitialFormulas() {
            const container = document.querySelector('.floating-formulas');
            const columns = 5;
            const rows = 4;

            for (let i = 0; i < columns * rows; i++) {
                const column = i % columns;
                const row = Math.floor(i / columns);
                const x = (column / columns) * 100 + Math.random() * 10 - 5;
                const y = (row / rows) * 100 + Math.random() * 10 - 5;
                createFormula(container, x, y);
            }
        }

        function updateFormulas() {
            const container = document.querySelector('.floating-formulas');
            const formulaElements = container.querySelectorAll('.formula');
            
            formulaElements.forEach(formula => {
                if (Math.random() < 0.1) { // 10% 的概率更新公式
                    formula.style.opacity = '0';
                    setTimeout(() => {
                        const x = Math.random() * 100;
                        const y = 100 + Math.random() * 20; // 从底部稍微偏上的位置开始
                        formula.innerHTML = formulaStrings[Math.floor(Math.random() * formulaStrings.length)];
                        formula.style.left = `${x}%`;
                        formula.style.top = `${y}%`;
                        formula.style.opacity = '1';
                        const duration = Math.random() * 20 + 40;
                        formula.style.animationDuration = `${duration}s`;
                        formula.style.animationDelay = '0s';
                        MathJax.typesetPromise([formula]); // 重新渲染更新的公式
                    }, 1000);
                }
            });
        }

        createInitialFormulas();

        window.addEventListener('load', function() {
            MathJax.typesetPromise().then(() => {
                setInterval(updateFormulas, 2000);
            });
        });
    </script>
</body>

</html>
