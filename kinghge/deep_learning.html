<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度学习</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
        }

        .deep-learning {
            background: linear-gradient(145deg, #ffffff, #f5f7ff);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .dl-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            border-bottom: 2px solid #e6e9f5;
            padding-bottom: 15px;
        }

        .dl-header h2 {
            color: #2d3748;
            font-size: 2rem;
            margin: 0;
        }

        .dl-icon {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dl-icon i {
            color: white;
            font-size: 24px;
        }

        .dl-description p {
            color: #4a5568;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .dl-features ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .dl-features li {
            background: #edf2ff;
            padding: 8px 16px;
            border-radius: 20px;
            color: #4338ca;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dl-features li:hover {
            background: #4338ca;
            color: white;
            transform: translateY(-2px);
        }

        .dl-applications h3 {
            color: #2d3748;
            margin: 25px 0 20px;
        }

        .dl-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .dl-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            cursor: pointer;
        }

        .dl-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .dl-item i {
            font-size: 28px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dl-item span {
            display: block;
            color: #4a5568;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .dl-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .dl-grid {
                grid-template-columns: 1fr;
            }
            
            .dl-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="deep-learning">
        <div class="dl-header">
            <h2>Deep Learning</h2>
            <div class="dl-icon">
                <i class="fas fa-brain"></i>
            </div>
        </div>
        
        <div class="dl-content">
            <div class="dl-description">
                <p>深度学习是机器学习的一个分支，通过多层神经网络来学习数据的表示。它能够自动从大量数据中学习特征，并在各种复杂任务中展现出强大的性能。</p>
            </div>
            
            <div class="dl-features">
                <ul>
                    <li>神经网络</li>
                    <li>卷积神经网络</li>
                    <li>循环神经网络</li>
                    <li>强化学习</li>
                    <li>迁移学习</li>
                    <li>生成对抗网络</li>
                </ul>
            </div>
            
            <div class="dl-applications">
                <h3>应用领域</h3>
                <div class="dl-grid">
                    <div class="dl-item">
                        <i class="fas fa-eye"></i>
                        <span>计算机视觉</span>
                    </div>
                    <div class="dl-item">
                        <i class="fas fa-language"></i>
                        <span>自然语言处理</span>
                    </div>
                    <div class="dl-item">
                        <i class="fas fa-robot"></i>
                        <span>机器人技术</span>
                    </div>
                    <div class="dl-item">
                        <i class="fas fa-chart-line"></i>
                        <span>预测分析</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
