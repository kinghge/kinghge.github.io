<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人工智能</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/artificial-intelligence.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #7c3aed, #9333ea);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-out;
            color: white;
            text-shadow: none;
            font-weight: 800;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.1em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            background: white;
            color: #4f46e5;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .network-background {
            position: absolute;
            top: -100px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.05;
            background-size: 30px 30px;
            background: 
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            animation: moveGrid 20s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes moveGrid {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <div class="network-background"></div>
    <div class="welcome-container">
        <h1 class="fade-in">探索人工智能的世界</h1>
        <p class="fade-in">人工智能（AI）是计算机科学的一个分支，致力于创造智能机器，能够执行通常需要人类智能的任务。AI涵盖了机器学习、深度学习、自然语言处理等多个领域，正在改变我们的生活方式和工作方式。</p>
        <div class="button-container">
            <a href="cnn_visualization.html" class="btn fade-in">CNN可视化</a>
            <a href="industrial_inspection.html" class="btn fade-in">AI缺陷检测</a>
            <a href="aiweb.html" class="btn fade-in">AI Web</a>
        </div>
    </div>
</body>
</html>
