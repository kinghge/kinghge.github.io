<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN可视化</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #7c3aed, #9333ea);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-out;
            color: white;
            text-shadow: none;
            font-weight: 800;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.1em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            background: white;
            color: #4f46e5;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .network-background {
            position: absolute;
            top: -100px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.05;
            background-size: 30px 30px;
            background: 
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            animation: moveGrid 20s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes moveGrid {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <div class="network-background"></div>
    <div class="welcome-container">
        <h1 class="fade-in">CNN可视化</h1>
        <p class="fade-in">卷积神经网络（CNN）是深度学习中的一种重要算法，广泛应用于图像识别和处理。
           通过可视化CNN的各个层，我们可以更好地理解网络的工作原理。
           <br><br>
           点击下方按钮，探索CNN的奥秘！</p>
        <div class="button-container">
            <a href="ai.html" class="btn fade-in">返回主页</a>
            <a href="https://poloclub.github.io/cnn-explainer/" class="btn fade-in">CNN 交互式探索</a>
            <a href="http://alexlenail.me/NN-SVG/LeNet.html" class="btn fade-in">网络结构可视化</a>
            <a href="https://cs.stanford.edu/people/karpathy/convnetjs/demo/image_regression.html" class="btn fade-in">实时训练演示</a>
        </div>
    </div>
</body>
</html>
