<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器学习</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 复用deep_learning.html的基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
        }

        .machine-learning {
            background: linear-gradient(145deg, #ffffff, #f5f7ff);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .ml-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            border-bottom: 2px solid #e6e9f5;
            padding-bottom: 15px;
        }

        .ml-header h2 {
            color: #2d3748;
            font-size: 2rem;
            margin: 0;
        }

        .ml-icon {
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ml-icon i {
            color: white;
            font-size: 24px;
        }

        .ml-section {
            margin-bottom: 30px;
        }

        .ml-section h3 {
            color: #2d3748;
            margin: 25px 0 15px;
        }

        .ml-section p {
            color: #4a5568;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .ml-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .ml-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .ml-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .ml-steps {
            list-style: none;
            padding: 0;
        }

        .ml-steps li {
            background: #edf2ff;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            color: #4338ca;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .ml-steps li:hover {
            background: #4338ca;
            color: white;
            transform: translateX(10px);
        }

        @media (max-width: 768px) {
            .ml-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .ml-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="machine-learning">
        <div class="ml-header">
            <h2>Machine Learning</h2>
            <div class="ml-icon">
                <i class="fas fa-cogs"></i>
            </div>
        </div>

        <div class="ml-section">
            <h3>什么是机器学习？</h3>
            <p>机器学习是人工智能的一个分支，它使计算机系统能够通过经验自动改进。机器学习算法使用统计学方法从数据中学习，无需明确编程就能完成复杂任务。</p>
        </div>

        <div class="ml-section">
            <h3>工作原理</h3>
            <ul class="ml-steps">
                <li><i class="fas fa-database"></i> 数据收集：获取大量相关数据</li>
                <li><i class="fas fa-broom"></i> 数据预处理：清洗和准备数据</li>
                <li><i class="fas fa-code-branch"></i> 选择算法：根据问题类型选择合适的学习算法</li>
                <li><i class="fas fa-brain"></i> 训练模型：使用数据训练算法</li>
                <li><i class="fas fa-chart-line"></i> 评估和优化：测试模型性能并进行改进</li>
            </ul>
        </div>

        <div class="ml-section">
            <h3>应用领域</h3>
            <div class="ml-grid">
                <div class="ml-item">
                    <i class="fas fa-microphone"></i>
                    <h4>语音助手</h4>
                    <p>自然语言处理与语音识别</p>
                </div>
                <div class="ml-item">
                    <i class="fas fa-camera"></i>
                    <h4>计算机视觉</h4>
                    <p>图像识别与人脸检测</p>
                </div>
                <div class="ml-item">
                    <i class="fas fa-car"></i>
                    <h4>自动驾驶</h4>
                    <p>智能驾驶与路径规划</p>
                </div>
                <div class="ml-item">
                    <i class="fas fa-heartbeat"></i>
                    <h4>医疗诊断</h4>
                    <p>疾病预测与辅助诊断</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
