<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍 - kinghge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #8e44ad;
            text-align: center;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8e44ad;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background-color: #9b59b6;
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
    </style>
</head>
<body>
    <h1 class="fade-in">个人介绍</h1>
    
    <div class="section">
        <h2>关于我</h2>
        <p>这里是您的个人简介。您可以介绍自己的背景、兴趣爱好、专业技能等。</p>
    </div>
    
    <div class="section">
        <h2>教育背景</h2>
        <p>在这里列出您的教育经历,包括学校、专业、学位等信息。</p>
    </div>
    
    <div class="section">
        <h2>工作经验</h2>
        <p>如果有相关工作经验,可以在这里详细描述。</p>
    </div>
    
    <div class="section">
        <h2>技能</h2>
        <ul>
            <li>技能1</li>
            <li>技能2</li>
            <li>技能3</li>
        </ul>
    </div>
    
    <div class="section">
        <h2>联系方式</h2>
        <p>电子邮件: your.email@example.com</p>
        <p>社交媒体: [链接到您的社交媒体账号]</p>
        <p>github: <a href="https://github.com/kinghge">kinghge</a></p>
    </div>
    
    <a href="index.html" class="btn">返回首页</a>
    
    <script>
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
        
        function handleScroll() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                if (isElementInViewport(section)) {
                    section.classList.add('visible');
                }
            });
        }
        
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);
    </script>
</body>
</html>
