<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍 - kinghge</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.8;
            color: #4a4a4a;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #E9E4F0 0%, #D3CCE3 100%);
            min-height: 100vh;
        }

        .page-title {
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 50px;
            color: #6B5B95;
            position: relative;
            padding-bottom: 15px;
            font-weight: 600;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #9B8BE3, #6B5B95);
            border-radius: 2px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 40px;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(107, 91, 149, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(107, 91, 149, 0.15);
        }

        .section.full-width {
            grid-column: 1 / -1;
        }

        .section h2 {
            color: #6B5B95;
            margin-bottom: 25px;
            font-size: 1.5em;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(107, 91, 149, 0.2);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .skill-tag {
            background-color: rgba(107, 91, 149, 0.1);
            color: #6B5B95;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            border: 1px solid rgba(107, 91, 149, 0.2);
        }

        .skill-tag:hover {
            background-color: #6B5B95;
            color: white;
            transform: translateY(-2px);
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            color: #6B5B95;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .social-icon {
            color: #6B5B95;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: #9B8BE3;
            transform: translateY(-2px);
        }

        .btn {
            display: block;
            width: fit-content;
            margin: 45px auto 0;
            background: linear-gradient(to right, #9B8BE3, #6B5B95);
            color: white;
            text-decoration: none;
            padding: 14px 35px;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 91, 149, 0.2);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: linear-gradient(to right, #6B5B95, #9B8BE3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 91, 149, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .section {
                padding: 25px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <h1 class="page-title">个人介绍</h1>

    <div class="container">
        <div class="section full-width">
            <h2>关于我</h2>
            <p>这里是您的个人简介。您可以介绍自己的背景、兴趣爱好、专业技能等。</p>
        </div>

        <div class="section">
            <h2>教育背景</h2>
            <p>河南工程学院</p>
            <p>物联网工程</p>
        </div>

        <div class="section">
            <h2>工作经验</h2>
            <p>在这里添加您的工作经验</p>
        </div>

        <div class="section">
            <h2>技能专长</h2>
            <div class="skills-container">
                <span class="skill-tag">pytorch</span>
                <span class="skill-tag">python</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Vue.js</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">Node.js</span>
                <span class="skill-tag">UI Design</span>
                <span class="skill-tag">Web Development</span>
            </div>
        </div>

        <div class="section">
            <h2>联系方式</h2>
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                <span>kinghge007@outlook.com</span>
            </div>
            <div class="social-links">
                <a href="https://github.com/kinghge" class="social-icon" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </div>

    <a href="index.html" class="btn">返回首页</a>
</body>

</html>
