<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI主题详情</title>
    <style>
        /* 可以复制原始文件中的样式,并根据需要进行调整 */
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4facfe;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #2575fc;
        }
        .nav-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .nav-btn {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4facfe;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-btn:hover {
            background-color: #2575fc;
        }
        .current-topic {
            background-color: #43e97b;
        }
        .current-topic:hover {
            background-color: #38f9d7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="topicTitle"></h1>
        <p id="topicContent"></p>
        <div class="nav-buttons">
            <a href="ai_Web.html" class="nav-btn">返回主页</a>
            <a href="#" class="nav-btn" id="mlBtn">机器学习</a>
            <a href="#" class="nav-btn" id="dlBtn">深度学习</a>
            <a href="#" class="nav-btn" id="nlpBtn">自然语言处理</a>
            <a href="#" class="nav-btn" id="cvBtn">计算机视觉</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const topic = urlParams.get('topic');
            
            const topicInfo = {
                '机器学习': '机器学习是AI的核心,它使计算机能够从数据中学习并改进,而无需明确编程。机器学习算法可以自动分析大量数据,识别模式,并做出决策,在各个领域都有广泛应用。',
                '深度学习': '深度学习是机器学习的一个子集,使用多层神经网络来模拟人脑的工作方式。它在图像识别、语音识别和自然语言处理等领域取得了突破性进展,推动了AI技术的快速发展。',
                '自然语言处理': 'NLP让计算机能够理解、解释和生成人类语言,使人机交互更加自然。它包括机器翻译、情感分析、文本摘要等应用,正在改变我们与技术交互的方式。',
                '计算机视觉': '计算机视觉使机器能够"看"到并理解数字图像和视频,实现图像识别等功能。它在自动驾驶、医疗诊断、安防系统等领域有重要应用,正在推动视觉智能的发展。'
            };

            document.getElementById('topicTitle').textContent = topic;
            document.getElementById('topicContent').textContent = topicInfo[topic] || '暂无相关信息';

            // 设置当前主题按钮的样式
            const buttons = {
                '机器学习': document.getElementById('mlBtn'),
                '深度学习': document.getElementById('dlBtn'),
                '自然语言处理': document.getElementById('nlpBtn'),
                '计算机视觉': document.getElementById('cvBtn')
            };

            if (buttons[topic]) {
                buttons[topic].classList.add('current-topic');
            }

            // 为每个按钮添加点击事件
            for (let [btnTopic, btn] of Object.entries(buttons)) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (btnTopic !== topic) {
                        window.location.href = `topic.html?topic=${encodeURIComponent(btnTopic)}`;
                    }
                });
            }
        });
    </script>
</body>
</html>
